<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubPro | تسجيل الدخول</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 90%;
        }
        .form-input {
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: all 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 700;
            padding: 0.875rem 2rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }
        #notification.show {
            opacity: 1;
        }
        .bg-success { background-color: #22c55e; }
        .bg-danger { background-color: #ef4444; }
        .bg-info { background-color: #3b82f6; }
    </style>
</head>
<body>
    <div id="notification"></div>

    <div class="login-card">
        <div class="bg-gradient-to-r from-indigo-500 to-purple-600 p-8 text-center text-white">
            <i class="fas fa-shield-alt text-5xl mb-4"></i>
            <h1 class="text-3xl font-bold">SubPro Dashboard</h1>
            <p class="text-indigo-100 mt-2">نظام إدارة الأداء المالي</p>
        </div>

        <div class="p-8">
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-envelope ml-2 text-indigo-600"></i>البريد الإلكتروني
                    </label>
                    <input type="email" id="email" class="form-input" placeholder="example@domain.com" required autocomplete="email">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-lock ml-2 text-indigo-600"></i>كلمة المرور
                    </label>
                    <div class="relative">
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required autocomplete="current-password">
                        <button type="button" id="toggle-password" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" id="login-btn" class="btn-primary">
                    <i class="fas fa-sign-in-alt ml-2"></i>تسجيل الدخول
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    ليس لديك حساب؟
                    <a href="#" id="show-signup" class="text-indigo-600 font-semibold hover:text-indigo-700">
                        إنشاء حساب جديد
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- Signup Modal (Initially Hidden) -->
    <div id="signup-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="login-card">
            <div class="bg-gradient-to-r from-green-500 to-emerald-600 p-8 text-center text-white">
                <i class="fas fa-user-plus text-5xl mb-4"></i>
                <h2 class="text-3xl font-bold">إنشاء حساب جديد</h2>
            </div>

            <div class="p-8">
                <form id="signup-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">الاسم الكامل</label>
                        <input type="text" id="signup-name" class="form-input" placeholder="أدخل اسمك" required>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">البريد الإلكتروني</label>
                        <input type="email" id="signup-email" class="form-input" placeholder="example@domain.com" required autocomplete="email">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">كلمة المرور</label>
                        <input type="password" id="signup-password" class="form-input" placeholder="••••••••" required autocomplete="new-password" minlength="6">
                        <p class="text-xs text-gray-500 mt-1">يجب أن تكون 6 أحرف على الأقل</p>
                    </div>

                    <div class="flex gap-2">
                        <button type="submit" id="signup-btn" class="btn-primary flex-1">
                            <i class="fas fa-user-check ml-2"></i>إنشاء الحساب
                        </button>
                        <button type="button" id="close-signup" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                            إلغاء
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAmO9EZt_56rqEdBqxkyJW8ROZDWQ-LDAU",
            authDomain: "subpro-v2.firebaseapp.com",
            projectId: "subpro-v2",
            storageBucket: "subpro-v2.appspot.com",
            messagingSenderId: "314294327179",
            appId: "1:314294327179:web:96e01a22aab05e500bc18e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const showNotification = (message, type = 'success') => {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `show bg-${type}`;
            setTimeout(() => notification.classList.remove('show'), 3000);
        };

        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Show/hide signup modal
        document.getElementById('show-signup').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('signup-modal').classList.remove('hidden');
        });

        document.getElementById('close-signup').addEventListener('click', () => {
            document.getElementById('signup-modal').classList.add('hidden');
        });

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('login-btn');

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin ml-2"></i>جاري تسجيل الدخول...';

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Check if user has a role in Firestore
                const userDocRef = doc(db, 'users', user.uid);
                const userDoc = await getDoc(userDocRef);

                if (!userDoc.exists()) {
                    // First time login, create user doc with default role
                    showNotification('مرحباً! يرجى انتظار تعيين صلاحياتك من المدير.', 'info');
                    await auth.signOut();
                    return;
                }

                showNotification('تم تسجيل الدخول بنجاح!', 'success');
                setTimeout(() => window.location.href = 'index.html', 1000);
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'حدث خطأ في تسجيل الدخول';
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage = 'البريد الإلكتروني أو كلمة المرور غير صحيحة';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'البريد الإلكتروني غير صحيح';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'تم تجاوز عدد المحاولات. حاول مرة أخرى لاحقاً';
                }
                showNotification(errorMessage, 'danger');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt ml-2"></i>تسجيل الدخول';
            }
        });

        // Signup form submission
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const submitBtn = document.getElementById('signup-btn');

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin ml-2"></i>جاري الإنشاء...';

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Update user profile with name
                await updateProfile(user, { displayName: name });

                // Create user document in Firestore (without role - admin will assign)
                await setDoc(doc(db, 'users', user.uid), {
                    uid: user.uid,
                    name: name,
                    email: email,
                    role: null, // No role assigned yet
                    createdAt: new Date().toISOString(),
                    isActive: false // Inactive until admin approves
                });

                showNotification('تم إنشاء الحساب بنجاح! يرجى انتظار موافقة المدير.', 'success');
                
                // Sign out user until admin approves
                await auth.signOut();
                
                // Close modal and reset form
                document.getElementById('signup-modal').classList.add('hidden');
                document.getElementById('signup-form').reset();
            } catch (error) {
                console.error('Signup error:', error);
                let errorMessage = 'حدث خطأ في إنشاء الحساب';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'البريد الإلكتروني مستخدم بالفعل';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'كلمة المرور ضعيفة جداً';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'البريد الإلكتروني غير صحيح';
                }
                showNotification(errorMessage, 'danger');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-check ml-2"></i>إنشاء الحساب';
            }
        });

        // Check if user is already logged in
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // Check if user has active role
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists() && userDoc.data().isActive) {
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
</body>
</html>
